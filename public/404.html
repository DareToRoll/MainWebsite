<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=%2FMainWebsite%2F">
    <script>
      // Redirect any unknown path back to the SPA entry, preserving path after base
      (function() {
        var l = window.location;
        var base = '/MainWebsite/';
        var path = l.pathname;
        var hash = l.hash || '';
        var search = l.search || '';
        var redirect = base + '#'+ path.replace(base, '') + search + hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
  </html>
